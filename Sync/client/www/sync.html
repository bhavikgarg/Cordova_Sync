<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type = "text/css" href = "css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sync.css">
    <title></title>
  </head>
  <body>

    <div class="row">
      <form class="col s12" id = "dataFrm">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate" name = "fname">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" name = "lname">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate" name = "username">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" name = "password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name = "email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file" name = "file" id = "file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="button" name="action" id = 'submitBTN'>Submit
          <i class="material-icons right"></i>
        </button>
      </form>
    </div>

      <button class="btn waves-effect waves-light" type="button" onclick="getAllData()">See all data
        <i class="material-icons right"></i>
      </button>
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Message Card</span>
              <p id = 'message'></p>
            </div>
          </div>
        </div>
      </div>

  <table>
        <thead>
          <tr>
              <th data-field="uid">Uid</th>
              <th data-field="fname">First Name</th>
              <th data-field="lname">Last Name</th>
              <th data-field="username">Username</th>
              <th data-field="password">Password</th>
              <th data-field="email">Email</th>
              <th data-field="isSynched">Is synched</th>
          </tr>
        </thead>

        <tbody id = 'tbody'>

        </tbody>
      </table>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/sync.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
